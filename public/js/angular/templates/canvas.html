<head>
  <link href='css/canvas.css' rel='stylesheet' type='text/css'>
  <link href='css/chat.css' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="CanvasController">
  <div class="button-container container">
    <!-- <button class="btn toggle-grid" type="button"> -->
    <div class="onoffswitch toggle-grid">
     <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
     <label class="onoffswitch-label" for="myonoffswitch">
     <span class="onoffswitch-inner"></span>
     <span class="onoffswitch-switch"></span>
     </label>
    </div>
  </button>
    <button class="btn chat-button" type="button"><img class="chat-image" src="images/chat.png"></button>
    <img alt="colour palette toggle" class="colour-palette-toggle" src="images/ColorWheel-Base.png"/>
    <img src="images/eraser.png" alt="eraser" class="eraser" ng-click="action()"/>
    <span class="img-description">{{imgDesc()}}</span>
    <button class="btn home-button" type="button" ui-sref="home"><img class="home-image" src="images/home.gif"></button>
  </div>
  <section class="canvases">
    <canvas class="grid"></canvas>
    <canvas class="board board-{{userAction}}"></canvas>
    <canvas class="colour-palette"></canvas>
  </section>
  <section class="chatroom">
    <div class="chatbox">
      <div class="messagebox">
        <ul class="messages"></ul>
      </div>
      <form class="chat">
        <input autocomplete="off" class="msg">
        <button class="btn btn-success send-msg">Send</button>
      </form>
    </div>
  </section>
  <p class="save-alert"></p>
  <script src="/js/pixel.js"></script>
  <script src="/js/grid.js"></script>
</body>
