<section ng-controller="HomeController">
  <section ng-controller="UserController">
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand navbar-header" ui-sref="home">VARY-PIXEL</a>
        <ul class="nav navbar-nav">
          <li>
            <button type="button" class="btn btn-default navbar-btn signInButton">Sign in</button>
          </li>
          <li>
            <button type="button" class="btn btn-default navbar-btn signUpButton">Sign up</button>
          </li>
          <li>
            <button type="button" class="btn btn-default navbar-btn signOutButton">Sign out</button>
          </li>
          <li>
            <p class="username">{{ username }}</p>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="active">
            <form action="" class="searchbox navbar-form">
              <input class="form-horizontal" placeholder="Type here" type="text"/>
              <button type="button" class="btn btn-default">Search</button>
            </form>
          </li>
        </ul>
      </div>
    </nav>
    <h1>Here is all the fun you can partake in</h1>
    <section >
      <form class="sign-in user-reg">
        <label>Username:
          <input name="username" ng-model="usernameLogIn" placeholder="your username" type="text">
        </label>
        <label>Password:
          <input name="password" ng-model="passwordLogIn" placeholder="password" type="password">
        </label>
        <input class="signInSubmit" ng-click="signInUser(usernameLogIn, passwordLogIn)" type="submit" value="submit">
      </form>
      <form class="sign-up user-reg">
        <label>Username:
          <input name="username" ng-model="username" placeholder="your username" type="text">
        </label>
        <label>Email:
          <input name="email" ng-model="email" placeholder="your email address" type="email">
        </label>
        <label>Password:
          <input name="password" ng-model="password" placeholder="password" type="password">
        </label>
        <label>Password Confirmation:
          <input name="password-confirmation" ng-model="passwordConfirmation" placeholder="password   confirmation" type="password">
        </label>
        <input class="signUpSubmit" ng-click="saveUser(username, email, password, passwordConfirmation); showSignUp=false" type="submit" value="submit">
      </form>

      <div class="sign-out user-reg">
        <p>
          Are you sure you're ready to sign out?</p>
        <button class='logOutSubmit' ng-click="signOutUser()">Sign out</button>
      </div>
    </section>

    <form>
      <input ng-model="boardDesc" placeholder="name your fun" type="text">
      <button class="btn-info addBoardBtn" ng-click="addBoard(boardDesc)">New Board</button>
    </form>
    <section>
      <ul class="board-list">
        <li ng-repeat="board in boards">
          <a ng-click="setCurrent(board.id); checkUserReg()" ui-sref="canvas"><img class="thumbnail" ng-src="{{ board.get('picture').url()}}"/></a>
        </li>
      </ul>
    </section>
    <section>
      <div class="userRegistrationBox">
        You need to log in before you can join the fun!
      </div>
    </section>
  </section>
</section>
